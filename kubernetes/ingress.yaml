apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-ingress
  namespace: project
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: devops
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api/user/?(.*)
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 3001
          - path: /api/task/?(.*)
            pathType: Prefix
            backend:
              service:
                name: task-service
                port:
                  number: 3002
          - path: /api/comment/?(.*)
            pathType: Prefix
            backend:
              service:
                name: comment-service
                port:
                  number: 3003
